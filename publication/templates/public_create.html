{% extends 'base.html' %}

{% block title %}
Public Create
{% endblock %}

{% block content %}
<div class="mt-3">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.errors }}
        <div class="form-group mb-3">
            {{ form.images_public }}
        </div>
        <div class="form-group mb-3">
            {{ form.informations }}
        </div>
        <div class="form-group mb-3">
            {{ form.created }}
        </div>
        <div class="form-group mb-3">
            {{ form.author }}
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
{% endblock %}
