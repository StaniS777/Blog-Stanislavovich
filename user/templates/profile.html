{% extends "base.html" %}

{% block styles %}
    <style>
        div.login-button {
            display: none;
        }
    </style>
{% endblock %}

{% block title %}
    Мой профиль
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h1>{{ user.username }}</h1>

    <div class="mt-3">
        <h3>{{ user.get_full_name }}</h3>
    </div>
    <div class="mt-3">
        {{ user.profile.status_profile }}
    </div>
    <button class="mt-3" type="submit">Save changes</button>
</form>
{% endblock %}
